<div class="btn-group" service="service">
  <button ng-click='open()' class="btn btn-default pick" ><span class="glyphicon icon-service" style="background-image: url(https://plus.google.com/_/favicon?domain={{service.url}})"></span>{{service.name}}</button>
  <button ng-click='toggle()' class="btn btn-default icn"><span uses-service></span></button>
</div>
