    <script>
        if(window.location.host == 'www.subtome.com' && window.location.protocol != 'https:') {
            window.location.protocol = 'https';
        }
        if(window.location.host != 'www.subtome.com' && window.location.hostname != "0.0.0.0" &&  window.location.hostname != "127.0.0.1") {
            window.location.host = "www.subtome.com";
        }
    </script>
