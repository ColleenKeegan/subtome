<div id="apps" class="row">
  <div ng-repeat="app in apps" class="span2 app">
    <h4 style="background-image: url({{app.icon}})">
      <a target="_blank" href="{{app.url}}">{{app.name}}</a>
    </h4>
    <span class="label" ng-repeat="tag in app.tags">{{tag}}</span>
    <p>{{app.description}}</p>

    <span ng-show="app.installed" class="success" ng-i18next="[html]store.installed"><i class="icon-ok">&nbsp;</i>&nbsp;Installed</span>
    <button ng-show="app.installed" ng-click="remove(app)"  type="button" class="btn btn-mini btn-danger" ng-i18next="store.remove">Remove</button>
    <button ng-hide="app.installed" type="button" ng-click="install(app)" class="btn btn-mini" ng-i18next="store.install">Install</button>
  </div>
</div>
