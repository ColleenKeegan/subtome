<html>
<head>
  <title>iframe.</title>
</head>
<body>
<div id="debug">DEBUG</div>
<script>
console.log(window.location);
var service = "My Reader";
var subscriptionUrl = "http://0.0.0.0:8282/handler.html";
var services = {};
var servicesString = localStorage.getItem('services');
if(servicesString) {
  try {
    services = JSON.parse(servicesString);
  }
  catch(error) {
    console.error('Could not parse ' + servicesString);
  }
}
console.log(services);
services[service] = {
  url: subscriptionUrl
}
localStorage.setItem('services', JSON.stringify(services));
</script>
</body>
</html>
